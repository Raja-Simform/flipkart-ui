<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Site for</title>
    <link
      rel="shortcut icon"
      href="./assets/flipkart_icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header aria-label="header">
      <section class="navbar_left" aria-label="navbar left">
        <a href="#" class="navbar_logo" title="Flipkart" role="button">
          <img src="./assets/flipkart_text.svg" alt="flipkart text" loading="lazy"/>
          <img src="./assets/plus_text.svg" alt="plus text" loading="lazy"/>
        </a>
        <a href="#" class="navbar_search" role="button">
          <input
            type="text"
            placeholder="Search for products, brands and more"
            title="Search for products, brands and more"
            aria-label="Search for products, brands and more"
          />
          <img src="./assets/search.svg" alt="search icon" title="search" loading="lazy"/>
        </a>
      </section>
      <section class="navbar_right" aria-label="navbar right">
        <button title="Login">Login</button>
        <a href="#" class="navbar_more" title="more" role="button">
          <p>More</p>
          <img src="./assets/arrowdown.svg" alt="more" loading="lazy" />
        </a>
        <a href="#" class="navbar_cart" title="cart" role="button">
          <img src="./assets/cart.svg" alt="cart"  loading="lazy" />
          <p>Cart</p>
        </a>
      </section>
    </header>
    <main>
      <section class="category" aria-label="Category">
        <a href="#" id="category_offer" role="button">
          <img src="./assets/images/offer.svg" alt="Top Offers" loading="lazy" />
          <p>Top Offers</p>
        </a>
        <a href="#" role="button">
          <img src="./assets/images/groceries.svg" alt="Grocery"  loading="lazy" />
          <p>Category</p>
        </a>
        <a href="#" role="button">
          <img src="./assets/images/mobile.svg" alt="Mobiles" loading="lazy"/>
          <p>Mobiles</p>
        </a>
        <a href="#" role="button">
          <img src="./assets/images/clothes.svg" alt="Fashion" loading="lazy" />
          <p>Fashion</p>
        </a>
        <a href="#" role="button">
          <img src="./assets/images/electronincs.svg" alt="Electronics" loading="lazy" />
          <p>Electronics</p>
        </a>
        <a href="#" role="button">
          <img src="./assets/images/furniture.svg" alt="Home" loading="lazy" />
          <p>Home</p>
        </a>
        <a href="#" role="button">
          <img src="./assets/images/electronincs.svg" alt="Appliances"  loading="lazy"/>
          <p>Appliances</p>
        </a>
        <a href="#" role="button">
          <img src="./assets/images/travel.svg" alt="Travel"  loading="lazy"/>
          <p>Travel"</p>
        </a>
        <a href="#" role="button">
          <img src="./assets/images/baby.svg" alt="Beauty, Toys & More"  loading="lazy"/>
          <p>Beauty, Toys & More</p>
        </a>
      </section>
    </main>
  </body>
</html>

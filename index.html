<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Site for</title>
    <link
      rel="shortcut icon"
      href="./assets/flipkart_icon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header aria-label="header">
      <section class="navbar_left" aria-label="navbar left">
        <a href="#" class="navbar_logo" title="Flipkart">
          <img src="./assets/flipkart_text.svg" alt="flipkart text" />
          <img src="./assets/plus_text.svg" alt="plus text" />
        </a>
        <a href="#" class="navbar_search">
          <input
            type="text"
            placeholder="Search for products, brands and more"
            title="Search for products, brands and more"
            aria-label="Search for products, brands and more"
          />
          <img src="./assets/search.svg" alt="search icon" title="search" />
        </a>
      </section>
      <section class="navbar_right" aria-label="navbar right">
        <button title="Login">Login</button>
        <a href="#" class="navbar_more" title="more">
          <p>More</p>
          <img src="./assets/arrowdown.svg" alt="more" />
        </a>
        <a href="#" class="navbar_cart" title="cart">
          <img src="./assets/cart.svg" alt="cart" />
          <p>Cart</p>
        </a>
      </section>
    </header>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for</title>
    <link rel="shortcut icon" href="./assets/flipkart_icon.svg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header aria-label="header">
        <section class="navbar_left" aria-label="navbar_left">
         <div class="navbar_logo" aria-label="navbar_logo" tabindex="0" title="Flipkart">
           <img src="./assets/flipkart_text.svg" alt="flipkart_text">
           <img src="./assets/plus_text.svg" alt="plus_text">
         </div>
         <div class="navbar_search">
                <input type="text" placeholder="Search for products, brands and more" title="Search for products, brands and more">
                <img src="./assets/search.svg" alt="search_icon" title="search">
         </div>
        </section>
        <section class="navbar_right" aria-label="navbar_right">
          <button title="Login">Login</button>
          <div class="navbar_more" tabindex="0" title="more" aria-label="more">
              <p>More</p>
              <img src="./assets/arrowdown.svg" alt="more">
          </div>
          <div class="navbar_cart" tabindex="0" aria-label="navbar_cart" title="cart">
             <img src="./assets/cart.svg" alt="cart" >
             <p>Cart</p>
          </div>
        </section>
    </header>
</body>
</html>
